<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up to Play American Football</title>
    <link rel="stylesheet" href="./style/styles5.css">
</head>
<body>



    <div class="form-container">
        <h1>Sign Up to Play</h1>
        <form>
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label>Email Address:</label>
                <input type="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Age:</label>
                <input type="number" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <select>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="form-group">
                <label>Preferred Position:</label>
                <select>
                    <option>Quarterback</option>
                    <option>Wide Receiver</option>
                    <option>Running Back</option>
                    <option>Linebacker</option>
                    <option>Defensive Back</option>
                    <option>Lineman</option>
                </select>
            </div>
            <div class="form-group">
                <label>Experience Level:</label>
                <select>
                    <option>Beginner</option>
                    <option>Intermediate</option>
                    <option>Advanced</option>
                </select>
            </div>
            <div class="form-group">
                <button>Sign Up</button>
            </div>
        </form>

        <div class="back-button">
            <a href="/Project/start.html">&#8592; Go Back to Home Page</a>
        </div>
    </div>

</body>
</html>
