<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up to Play American Football</title>
    <link rel="stylesheet" href="./style/styles5.css">
</head>
<body>



    <div class="form-container">
        <h1>Sign Up to Play</h1>
        <form action="/submit_form" method="POST">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="position">Preferred Position:</label>
                <select id="position" name="position">
                    <option value="Quarterback">Quarterback</option>
                    <option value="Wide Receiver">Wide Receiver</option>
                    <option value="Running Back">Running Back</option>
                    <option value="Linebacker">Linebacker</option>
                    <option value="Defensive Back">Defensive Back</option>
                    <option value="Lineman">Lineman</option>
                </select>
            </div>
            <div class="form-group">
                <label for="experience">Experience Level:</label>
                <select id="experience" name="experience">
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
            <div id="liveAlertPlaceholder"></div>
        </form>
        
        <div class="back-button">
            <a href="/Project/start.html">&#8592; Go Back to Home Page</a>
        </div>
    </div>

</body>
</html>
