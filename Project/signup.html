<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up to Play American Football</title>
    <link rel="stylesheet" href="./style/styles5.css">
</head>
<body>



    <div class="form-container">
        <h1>Sign Up to Play</h1>
        <form action="/submit_signup" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <label for="position">Preferred Position:</label>
                <select id="position" name="position">
                    <option value="quarterback">Quarterback</option>
                    <option value="wide_receiver">Wide Receiver</option>
                    <option value="running_back">Running Back</option>
                    <option value="linebacker">Linebacker</option>
                    <option value="defensive_back">Defensive Back</option>
                    <option value="lineman">Lineman</option>
                </select>
            </div>
            <div class="form-group">
                <label for="experience">Experience Level:</label>
                <select id="experience" name="experience">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <div class="back-button">
            <a href="/Project/start.html">&#8592; Go Back to Home Page</a>
        </div>
    </div>
</body>
</html>
